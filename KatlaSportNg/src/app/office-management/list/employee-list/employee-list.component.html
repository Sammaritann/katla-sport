<div class="container">
  <h2>Employee List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of staf">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.name}}</td>
        <td>{{employee.address}}</td>
        <td>{{employee.phone}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Employee action buttons" style="display: block; white-space:nowrap;">
                        
            <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(employee.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/employee/{{employee.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
            <div *ngIf="employee.isDeleted == true" class="btn-group" role="group" aria-label="Restore group">
              <button (click)="onRestore(employee.id)" type="button" class="btn btn-primary">Restore</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/employee/{{officeId}}" type="button" class="btn btn-primary">New employee</button>
    </div>
  </div>
</div>
