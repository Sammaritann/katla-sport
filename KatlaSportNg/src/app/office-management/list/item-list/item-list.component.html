<div class="container">
  <h2>Item List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Office action buttons" style="display: block; white-space:nowrap;">
            
            <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/items/{{item.id}}" type="button" class="btn btn-primary">View descendant</button>
            </div>
            
            <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(item.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/item/{{item.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/item/{{parentId}}/child" type="button" class="btn btn-primary">New item</button>
    </div>
  </div>
</div>
