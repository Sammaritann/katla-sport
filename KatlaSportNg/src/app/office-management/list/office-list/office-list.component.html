<div class="container">
  <h2>Office List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Address</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let office of offices">
        <th scope="row">{{office.officeId}}</th>
        <td>{{office.code}}</td>
        <td>{{office.address}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Office action buttons" style="display: block; white-space:nowrap;">
            
            <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/office/{{office.officeId}}/staf" type="button" class="btn btn-primary">View staf</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/office/{{office.officeId}}/items" type="button" class="btn btn-primary">View items</button>
            </div>
            
            <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(office.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/office/{{office.officeId}}" type="button" class="btn btn-primary">Edit</button>
            </div>
            <div *ngIf="office.isDeleted == true" class="btn-group" role="group" aria-label="Restore group">
              <button (click)="onRestore(office.id)" type="button" class="btn btn-primary">Restore</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/office" type="button" class="btn btn-primary">New office</button>
    </div>
  </div>
</div>
