<div class="container">
  <h2>Employee Editor</h2>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="employee.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Employee Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="employee.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Employee Name is required.</div>
        <div *ngIf="name.errors.minlength">Employee Name must be at least 4 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="address" id="codeLabel">Employee  Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="addressLabel" maxlength="300" required [(ngModel)]="employee.address"
        name="address" #address="ngModel">
      <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
        <div *ngIf="address.errors.required">Employee Code is required.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="code" id="codeLabel">Employee Phone</label>
      <input type="text" class="form-control" id="code" aria-describedby="codeLabel" minlength="5" maxlength="5" required [(ngModel)]="employee.phone"
        name="code" #code="ngModel">
      <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
        <div *ngIf="code.errors.required">Employee Code is required.</div>
        <div *ngIf="code.errors.minlength">Employee Code must be at least 5 characters long.</div>
      </div>
    </div>

    <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>


    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Delete group">
        <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </form>
</div>
