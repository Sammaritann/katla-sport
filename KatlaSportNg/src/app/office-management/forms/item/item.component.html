<div class="container">
  <h2>Employee Editor</h2>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="item.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">Office iD</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="item.officeId" name="id" #id="ngModel">
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Item Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="item.name"
        name="name" #name="ngModel">
    </div>

    
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Delete group">
        <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </form>
</div>
