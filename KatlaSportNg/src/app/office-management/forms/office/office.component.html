<div class="container">
  <h2>Office Editor</h2>
  <form (ngSubmit)="onSubmit()" #officeForm="ngForm">
    
    <div class="form-group">
      <label for="name" id="nameLabel">Office Code</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" required [(ngModel)]="office.code"
        name="name" #name="ngModel">
    </div>

    <div class="form-group">
      <label for="address" id="codeLabel">Office  Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="addressLabel" required [(ngModel)]="this.office.address"
        name="address" #address="ngModel">
    </div>
    
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Delete group">
        <button type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </form>
</div>
